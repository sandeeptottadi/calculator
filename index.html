<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="floor"></div>
    <div class="ball"></div>
    <div class="cube">
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="back"></div>
        <div class="front">
            <div class="container">
                <div class="display" id="display">
                    <div class="dis" id="dis"></div>
                    <div class="ans ans-animate" id="ans"></div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div onclick="input('AC')" class="button btn">AC</div>
                        <div onclick="input('C')" class="button btn">&times;</div>
                    </div>
                    <div class="row">
                        <div onclick="input('1')" class="button n-btn">1</div>
                        <div onclick="input('2')" class="button n-btn">2</div>
                        <div onclick="input('3')" class="button n-btm">3</div>
                        <div onclick="input('+')" class="button btn">+</div>
                    </div>
                    <div class="row">
                        <div onclick="input('4')" class="button n-btn">4</div>
                        <div onclick="input('5')" class="button n-btn">5</div>
                        <div onclick="input('6')" class="button n-btn">6</div>
                        <div onclick="input('-')" class="button btn">-</div>
                    </div>
                    <div class="row">
                        <div onclick="input('7')" class="button n-btn">7</div>
                        <div onclick="input('8')" class="button n-btn">8</div>
                        <div onclick="input('9')" class="button n-btn">9</div>
                        <div onclick="input('*')" class="button btn">*</div>
                    </div>
                    <div class="row">
                        <div onclick="input('.')" class="button btn">.</div>
                        <div onclick="input('0')" class="button n-btn">0</div>
                        <div onclick="input('/')" class="button btn">/</div>
                        <div onclick="input('=')" class="button btn">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
